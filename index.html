<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="history"></div>
                <div class="input">0</div>
            </div>
            <div class="buttons-grid">
                <button id="clear" class="big-btn">clear</button>
                <button id="delete" class="big-btn">delete</button>
                <button id="oneDivX" class="op-btn2">1/x</button>
                <button id="square" class="op-btn2">x&sup2</button>
                <button id="root" class="op-btn2">&#x0221A</button>
                <button id="divide" class="op-btn">&divide</button>
                <button data-key="7" class="num-btn">7</button>
                <button data-key="8" class="num-btn">8</button>
                <button data-key="9" class="num-btn">9</button>
                <button id="multiply" class="op-btn">&times</button>
                <button data-key="4" class="num-btn">4</button>
                <button data-key="5" class="num-btn">5</button>
                <button data-key="6" class="num-btn">6</button>
                <button id="minus" class="op-btn">-</button>
                <button data-key="1" class="num-btn">1</button>
                <button data-key="2" class="num-btn">2</button>
                <button data-key="3" class="num-btn">3</button>
                <button id="plus" class="op-btn">+</button>
                <button id="negate" class="btn">+/-</button>
                <button data-key="0" class="num-btn">0</button>
                <button id="dot" class="btn">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <footer>
            <div>
                Built by <a target="_blank" rel="noopener noreferrer" href="https://github.com/iamjhp">iamjhp</a> | <a target="_blank" rel="noopener noreferrer" href="https://github.com/iamjhp/WebCalculator">Source Code</a>
            </div>        
        </footer>
    </div>
</body>
</html>

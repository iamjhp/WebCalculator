<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
            </div>
            <div class="buttons-grid">
                <button id="clear" class="big-btn">clear</button>
                <button id="delete" class="big-btn">delete</button>
                <button id="oneDivX" class="btn">1/x</button>
                <button id="square" class="btn">square</button>
                <button id="root" class="btn">root2</button>
                <button id="divide" class="btn">:</button>
                <button id="num-7" class="btn">7</button>
                <button id="num-8" class="btn">8</button>
                <button id="num-9" class="btn">9</button>
                <button id="multiply">x</button>
                <button id="num-4" class="btn">4</button>
                <button id="num-5" class="btn">5</button>
                <button id="num-6" class="btn">6</button>
                <button id="minus">-</button>
                <button id="num-1" class="btn">1</button>
                <button id="num-2" class="btn">2</button>
                <button id="num-3" class="btn">3</button>
                <button id="plus">+</button>
                <button id="negate" class="btn">+/-</button>
                <button id="num-0" class="btn">0</button>
                <button id="point" class="btn">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <footer>
            Built by imjhp | Source Code
        </footer>
    </div>
</body>
</html>
